<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>hubspot</title>
    <link rel="stylesheet" href="css/master.css">
  </head>


  <body>

    <header>
      <!-- contenitore header per impostazioni default -->
      <div class="head-container">

        <!-- barra con posizione fissa per lo scroll -->
        <div class="fixbar">

        </div>
        <!-- navbar+logo -->
        <div class="navbar-container">
          <div class="navbar">
          </div>
        </div>

        <!-- jumbotrone -->
        <div class="jumbo-container">
          <div class="jumbo">
          </div>
        </div>

      </div>

    </header>

    <main>

      <!-- sezione1 -->

      <section class="sezione1">
        <div class="sezione1-container">
          <!-- zona top semplice da non dividere -->
          <div class="sezione1-top">

          </div>

          <!-- zona mid da dividere in due colonne .float. -->
          <div class="sezione1-mid">

            <div class="colonna1-mid">

            </div>
            <div class="colonna2-mid">

            </div>

          </div>
          <!-- zona bot da dividere in tre colonne .float. -->
          <div class="sezione1-bot">

            <div class="1colonna1-bot">

            </div>
            <div class="1colonna2-bot">

            </div>
            <div class="1colonna3bot">

            </div>

          </div>

        </div>
      </section>

      <!-- sezione2 -->

      <section class="sezione2">
        <div class="sezione2-container">
          <!-- sezione top sempplice -->
          <div class="sezione2-top">

          </div>

          <!-- sezionebot 4 elementi float ogni riga su due righe -->
          <div class="sezione2-bot">


          </div>

        </div>

      </section>

      <!-- sezione3 -->
      <section class="sezione3">
        <div class="sezione3-container">
          <!-- sezione top con due elementi float -->
          <div class="sezione3-top">


          </div>
          <!-- sezione bot con due elementi float -->
          <div class="sezione3-bot">

          </div>
        </div>

      </section>




    </main>

    <footer></footer>

  </body>
</html>
